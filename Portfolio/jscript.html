<!DOCTYPE html>
<html>
  <head>
    <title>JS Example</title>
    <script>
      function changeImage() {
        var img = document.getElementById("Rio");
        var sp1 = "christ.jpg";
        var sp2 = "christcon.png";

        if (img.src.match(sp1)) {
            img.src = sp2;
            img.alt = "christ";
            console.log("yes");
        }
        else  {
            img.src = sp1;
            img.alt = "christcon";
            console.log("no");
            }

      }
    </script>
  </head>

  <body>
    <img src="christ.jpg" id="Rio" alt="Rio" height="500" width="500"/>
    <button id="btn" onclick="changeImage()">click me!</button>
  </body>

</html>
